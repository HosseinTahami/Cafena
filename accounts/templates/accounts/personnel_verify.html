{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />


    <link rel="stylesheet" href="../../static/accounts/personnel_verify.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>OTP Field Form - Coding Torque</title>
</head>

<body class="text-center align-items-center bg-dark">
    <h1 class="text-light">Enter Verification Code</h1>
    <form method="post">
        {% csrf_token %}
        <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
            {{ form.digit1 }}
            {{ form.digit2 }}
            {{ form.digit3 }}
            {{ form.digit4 }}
        </div>
        <br>
        <div class=" align-items-center">
            <button type="submit" class="text-center align-items-center btn btn-primary btn-lg">
                Submit
            </button>
        </div>


    </form>

    <script src="script.js"></script>

</body>

</html>
