{% load static %}

<div class="menu-area menu-area-2 custom-padding">
    <div class="container-fluid custom-width">
        <div class="row">
            <div class="col-xl-8 col-lg-9 col-6">
                <div class="logo mm-only d-md-block d-lg-none">
                    <a href="#">
                        <img src="{% static 'images/logo/logo-black.png' %}" alt="img">
                    </a>
                </div>
                <div class="main-menu main-menu__2">
                    <nav id="mobile-menu">
                        <ul>
                            <li><a href="{% url 'cafe:home' %}">Menu</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="{% url 'orders:order_detail' %}">History</a></li>
                            {% if not user.is_authenticated %}
                            <li><a href="{% url 'accounts:login' %}">Login</a></li>
                            {% endif %}
                            {% if user.is_authenticated %}
                            <li><a href="{% url 'accounts:manage_orders' %}">Order List</a></li>
                            <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
                            {% endif %}
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-xl-4 col-lg-3 col-6 align-self-center">
                <div class="menu-area__right menu-area__right--2 d-flex justify-content-end align-items-center">
                    <div class="search">
                        <div class="search__trigger item">
                            <span class="open"><i class="far fa-search"></i></span>
                            <span class="close"><i class="fal fa-times"></i></span>
                        </div>
                        <div class="search__form">
                            <form role="search" method="get" action="{% url 'cafe:search_results' %}">
                                <input type="search" name="searched" value="" placeholder="Search Keywords">
                                <button type="submit"><i class="far fa-search"></i></button>
                            </form>
                        </div>
                    </div>
                    <div class="hamburger-trigger item">
                        <i class="far fa-bars"></i>
                    </div>
                    <div class="cart item position-relative">
                        <a href="{% url 'orders:cart' %}"><i class="fa fa-shopping-basket"></i></a>
                        <!-- <span class="cart__count"><a href="{% url 'orders:cart' %}"></a></span> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
